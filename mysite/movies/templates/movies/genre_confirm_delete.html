{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Genre</h1>

<p>Are you sure you want to delete the genre: {{ genre }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'movies:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
